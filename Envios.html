    <div id="formulario">
        <h1>Información para el envío</h1>

        <form id="formulario-envio" action="#" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="nombre">Nombre Completo <span style="color: red;">*</span></label>
                <div>
                    <input type="text" id="nombre" name="first-name" placeholder="Nombre">
                    <input type="text" id="last-name" name="last-name" placeholder="Apellido">
                </div>
                <span id="nombre-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección <span style="color: red;">*</span></label>
                <input type="text" id="direccion" name="street-address" placeholder="Calle">
                <input type="text" id="distrito" name="distrito" placeholder="Distrito">
                <div>
                    <input type="text" id="zona" name="zona" placeholder="Zona">
                    <input type="text" id="provincia" name="provincia" placeholder="Provincia">
                </div>
                <span id="direccion-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="telefono">Número de teléfono celular<span style="color: red;">*</span></label>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número celular"
                    oninput="validarTelefono()">
                <span id="telefono-error" class="error-message"></span>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
